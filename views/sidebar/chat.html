<div class="offcanvas offcanvas-end" tabindex="-1" id="offCanvasChat" aria-labelledby="offCanvasChatLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Chat</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex flex-column h-100">
      <div class="flex-fill p-2" id="chatGroup">
        <div class="bubble bubble-right bg-primary">
          <div class="px-3 py-1">
            <div class="text-left"><small class="text-muted">~' + data.username + '</small></div>
            <div class="text-left">' + data.message + '</div>
            <div class="text-left"><small class="text-muted">' + time + '</small></div>
          </div>
        </div>
        <div class="bubble bubble-left shadow-sm">
          <div class="px-3 py-1">
            <div class="text-right"><small class="text-muted">~' + data.username + '</small></div>
            <div class="text-left">' + data.message + '</div>
            <div class="text-right"><small class="text-muted">' + time + '</small></div>
          </div>
        </div>
      </div>
      <div class="input-group mt-2">
        <input id="chatInput" class="form-control" type="text" autocomplete="off">
        <span class="input-group-append">
          <button id="sendButton" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            <i class="bi bi-chevron-right"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
