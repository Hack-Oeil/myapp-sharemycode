<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareMyCode : {{ title }}</title>
    <meta
      name="description"
      content="A web app that facilitates realtime sharing of code editor using socket.io library."
    />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.png" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/library/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/library/bootstrap-icons/bootstrap-icons.min.css"
    />
    {% block styles %}
    {% endblock %}
    <script type="application/javascript">
      const lang = {
        copyOk : "{{ __('Link copied to clipboard!') }}",
        copyError : "{{ __('Could not copy text!') }}"
      };
    </script>
  </head>

  <body>
    {% block content %}
    {% endblock %}

    <!-- SCRIPTS -->
    <script src="/library/popper/popper.min.js"></script>
    <script src="/library/bootstrap/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
