<div
  class="modal fade"
  id="shareModal"
  tabindex="-1"
  aria-labelledby="shareModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shareModalLabel">{{ __('Share') }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ __('Anyone with access to this URL will be invited to this editor.') }}</p>
        <div class="mb-3">
          <label for="shareInput" class="form-label">{{ __('Share this URL') }}</label>
          <input
            id="shareInput"
            type="text"
            class="form-control"
            data-room="{{ room }}"
            readonly
          />
        </div>
      </div>
      <div class="modal-footer">
        <button id="copyButton" type="button" class="btn btn-primary">
          {{ __('Copy') }}
        </button>
      </div>
    </div>
  </div>
</div>
