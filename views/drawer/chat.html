<div id="chatDrawer" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="chatDrawerLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Chat</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex flex-column">
      <div class="chat-container" id="chatContainer"></div>
      <div class="input-group mt-2">
        <input id="chatInput" class="form-control" type="text" autocomplete="off">
        <span class="input-group-append">
          <button id="chatButton" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            <i class="bi bi-chevron-right"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
